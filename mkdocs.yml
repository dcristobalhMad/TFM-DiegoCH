site_name: TFM - UAX - Diego Cristóbal Herreros
#site_url:
site_description: Project documentation with Markdown.
site_author: Diego Cristóbal Herreros
repo_name: dcristobalhMad/TFM-DiegoCH

repo_url: https://github.com/dcristobalhMad/TFM-DiegoCH
nav:
  - Inicio: "index.md"
  - Objetivos: "objetivos.md"
  - Tecnologías: "tecnologias.md"
  - Arquitectura: "arquitectura.md"
  - Entorno de desarrollo: "entorno.md"
plugins:
  - search:
      lang: es
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: orange
      accent: indigo

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: orange
      accent: indigo
  font:
    text: Roboto
  features:
    - navigation.tabs
    - header.autohide
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
  language: es
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dcristobalhMad
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/diego-cristobal-herreros-60886a80/

copyright: Copyright &copy; 2022 - 2023 Diego Cristóbal Herreros
